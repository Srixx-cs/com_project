<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin: 20px auto;
  max-width: 800px;
}

.box {
  width: 250px;
  margin: 10px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  text-align: center;
}

img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

h2 {
  margin-top: 10px;
  font-size: 20px;
}

p {
  font-size: 16px;
  margin-top: 5px;
}

@media (max-width: 600px) {
  .container {
    flex-direction: column;
    align-items: center;
  }
}

</style>
<body>
  <div class="container">
    <div class="box">
      <img src="s3.jpg" alt="Product 1"width="">
      <h2>Product 1</h2>
      <p>$20.00</p>
    </div>
    <div class="box">
      <img src="s1.jpg" alt="Product 2"width="200">
      <h2>Product 2</h2>
      <p>$25.00</p>
    </div>
    <div class="box">
      <img src="s2.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>$30.00</p>
    </div>
  </div>
</body>
</html>
