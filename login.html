<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
      <link rel="shortcut" href="logo.jpg"type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form action="" >
                <div class="form-group">
                    <input type="text"id="Email" name="email-id" required>
                    <label for="Email">Email</label>
                    <i class=" fa-solid fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="text"id="Password"name="pass" required>
                    <label for="Password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <p><input type="checkbox">Remember Me <br> <a href="otp.html"> Forgot Password</a></p>
                <input  id="bton"type="button" value="Login">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>


    </body>
    </html>
